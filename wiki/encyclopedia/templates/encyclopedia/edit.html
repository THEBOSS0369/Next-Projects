{% extends "encyclopedia/layout.html" %}

{% block title %}
  Encyclopedia
{% endblock %}

{% block body %}
  <h1>Edit</h1>

  <form action="{% url 'new_edit'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" name ="entry_title" value="{{ title }}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Edit Text</label>
      <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="8">{{ entry }}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-dark">Save Edit</button>
  </form>
{% endblock %}
