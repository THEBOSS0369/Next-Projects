<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <!--Header Section-->
        <!--img-->
        <img src="images/google.png" alt="Google" width="120" style="margin-left: 2px; margin-top: 2px;">
        <div class="header">
            <a = href="index.html">Go back to Google Search</a>
        </div>

        <!--Main Content-->
        <div class="heading">
            <h>Advanced Search</h>
        </div>
        <div class="abcd"></div>
        <div class="advanced-search">
            <form action="https://www.google.com/search">
                <h>Find pages withâ€¦</h>
                <div class="advanced-input">
                    <label>all these words:</label>
                    <input type="text" name="as_q" class="form-control" style="width: 385px; display: inline; margin-left: 98px;">
                </div>
                <div class="advanced-input">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="form-control" style="width: 385px; display: inline; margin-left: 30px;">
                </div>
                <div class="advanced-input">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq" class="form-control" style="width: 385px; display: inline; margin-left: 72px;">
                </div>
                <div class="advanced-input">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq" class="form-control" style="width: 385px; display: inline; margin-left: 61px;">
                </div>
                <div class="btn" style="padding-left: 420px;">
                    <input type="submit" value="Advanced Search" class="btn btn-advanced">
                </div>
                
            </form>
        </div> 
    </body>
