<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <!--Header Section-->
        <div class="header">
            <a = href="image.html" style="margin-left:10px;">Images</a>
            <a = href="advanced.html" style="margin-left:10px; margin-right: 10px;">Advanced Search</a>
        </div>

        <!--Search Bar Section-->
        <div class="search-bar">
            <form action="https://www.google.com/search">
                <center>
                    <div class="icon">
                        <span class="text" id="basic-addon1"><i class="fa fa-search"></i></span>
                    </div>
                    <img src="images/google.png" alt="Google" width="300">
                    <input type="text" name="q" class="rounded-search" style="display: inline-block;">
                </center>
                <div>
                    <input type="submit" value="Google Search" class="button-google" style="width: 130px; height: 35px;  margin-right: 10px; border-radius: 4px;">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button-google" style="width: 150px; height: 35px; margin-right: 10px; border-radius: 4px;">
                </div>
            </form>
        </div>
    </body>
</html>
