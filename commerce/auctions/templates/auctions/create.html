{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create List</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="title" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" name="url" class="form-control" id="url" placeholder="Enter Url">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a Category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create List</button>
    </form>
{% endblock %}
